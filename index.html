<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>River Data</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages MIT License
      ((l) => {
        if (l.search[1] === '/' ) {
          const d = l.search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?');
          window.history.replaceState(null, null, `${l.pathname.slice(0, -1)}${d}${l.hash}`);
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
