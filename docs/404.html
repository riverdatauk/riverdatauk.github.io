<!DOCTYPE html>
<script>
// SPA for GitHub Pages https://github.com/rafgraph/spa-github-pages MIT License
p = 0;
l = window.location;
({ pathname, port, search } = l);
l.replace(
  `${l.protocol}//${l.hostname}${port ? `:${port}` : ''}` +
  pathname.split('/').slice(0, 1 + p).join('/') + '/?/' +
  pathname.slice(1).split('/').slice(p).join('/').replace(/&/g, '~and~') +
  (search ? `&${search.slice(1).replace(/&/g, '~and~')}` : '') + l.hash
);
</script>
